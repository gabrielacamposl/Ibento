services:
  - type: web
    name: ibento-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y \
        build-essential \
        cmake \
        libgtk-3-dev \
        libboost-all-dev \
        libopenblas-dev \
        liblapack-dev \
        libx11-dev \
        python3-dev \
        pkg-config \
        libgl1-mesa-glx \
        libglib2.0-0 && \
      pip install -r requirements.txt
    startCommand: uvicorn backend.backend.asgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.backend.settings
